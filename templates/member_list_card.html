{% extends "dashboard/layout/dashboardLayout.html" %}
{% load static %}
{% block content %}

<div class="bg-white rounded-xl shadow p-6 mt-5 mx-4">
    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-3 mb-4">
        <h2 class="text-2xl font-bold">All Member List</h2>
        <div class="flex flex-row gap-2">
            <!-- Optional buttons can go here -->
        </div>
    </div>
    <hr class="mb-5 px-5 border-gray-200">

    <div class="p-6 bg-white rounded-lg">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            {% for member in members %}
                <div class="relative group w-full h-80 overflow-hidden rounded-xl shadow-sm">
                    <!-- Profile image -->
                    {% if member.personal_image %}
                        <img src="{{ member.personal_image.url }}" alt="{{ member.name }}"
                            class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-105" />
                    {% else %}
                        <img src="{% static 'assets/images/defult-man.png' %}" alt="{{ member.name }}"
                            class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-105" />
                    {% endif %}

                    <!-- Hover gradient -->
                    <div class="absolute inset-0 bg-blue-900 opacity-0 group-hover:opacity-70 transition-opacity duration-500"></div>

                    <!-- Content -->
                    <div class="absolute -bottom-10 left-0 w-full px-2 text-center text-white transition-all duration-500 group-hover:bottom-1/3 group-hover:translate-y-1/3">
                        <h3 class="text-lg font-semibold">{{ member.get_full_name }}</h3>

                        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                            <p class="text-sm opacity-80">{{ member.member_id }}</p>
                            <div class="flex justify-center gap-4 mt-3">
                                <a href="tel:{{ member.phone_number }}" class="text-white hover:text-blue-400">
                                    <i class="fas fa-phone"></i>
                                </a>
                                <a href="mailto:{{ member.email }}" class="text-white hover:text-blue-400">
                                    <i class="fa-solid fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
