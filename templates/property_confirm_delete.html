<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Property</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow text-center max-w-md">
    <h1 class="text-xl font-semibold mb-4">Confirm Deletion</h1>
    <p class="mb-6">Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
      <a href="{% url 'accounts:property_list' %}" class="text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>

</body>
</html>
