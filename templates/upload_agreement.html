{% extends "dashboard/layout/dashboardLayout.html" %}

{% block title %}Upload Agreement{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 sm:px-6">
    <div class="bg-white m-5 rounded-lg p-4">
        <h1 class="text-2xl font-bold">Upload a New Agreement</h1>
        <hr class="my-4 border-gray-300">

        <form method="post" enctype="multipart/form-data" 
              class="p-6 bg-white rounded-lg shadow-md mx-auto">
            {% csrf_token %}
            
            <!-- File Upload -->
            <label for="agreement_file" class="block text-gray-700 font-medium mb-3">
                Select Agreement File
            </label>
            <input type="file" name="agreement_file" id="agreement_file" required
                   class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
                          file:rounded-md file:border-0 
                          file:text-sm file:font-medium
                          file:bg-gray-100 file:text-gray-700
                          hover:file:bg-gray-200 cursor-pointer" />

            <!-- Buttons -->
            <div class="flex justify-center space-x-4 mt-6">
                <button type="submit" 
                        class="px-6 py-2 bg-[#183665] text-white rounded-md transition">
                    Upload Agreement
                </button>
                <a href="{% url 'accounts:dashboard' %}" 
                   class="px-6 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
