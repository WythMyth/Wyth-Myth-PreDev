{% extends "dashboard//layout/dashboardLayout.html" %}
{% block content %}
  <div class="max-w-5xl mx-auto px-6 py-8">
    <div class="mb-6">
      <a
        href="{{ request.META.HTTP_REFERER }}"
        class="inline-flex items-center px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700"
      >
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        Back
      </a>
    </div>

    <div
      class="bg-white shadow-md rounded-lg p-6 space-y-4 "
    >
      <h2 class="text-xl font-semibold text-gray-800 ">
        Contact Details
      </h2>
      <div class="space-y-4">
        <!-- Name -->
        <div>
          <label
            class="block text-gray-600 text-sm font-medium"
            >Full Name</label
          >
          <div
            class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 "
          >
            {{ contact.name }}
          </div>
        </div>

        <!-- Email -->
        <div>
          <label
            class="block text-gray-600  text-sm font-medium"
            >Email</label
          >
          <div
            class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 "
          >
            {{ contact.email }}
          </div>
        </div>

        <!-- Subject -->
        <div>
          <label
            class="block text-gray-600  text-sm font-medium"
            >Phone nubmer</label
          >
          <div
            class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
          >
            {{ contact.subject }}
          </div>
        </div>

        <!-- Message -->
        <div>
          <label
            class="block text-gray-600  text-sm font-medium"
            >Message</label
          >
          <div
            class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
          >
            {{ contact.message }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
